<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSP | Login</title>

    <link href="./login/csp/css/bootstrap.min.css" rel="stylesheet">
    <link href="./login/csp/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="./login/csp/css/animate.css" rel="stylesheet">
    <link href="./login/csp/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <!--<h1 class="logo-name">CSP</h1>-->
                <div class="mt-5 mb-5">
                    <img alt="image" class="" src="./login/csp/img/logo_csp.webp" style="width:100%;">
                </div>

            </div>
            <h3>Bem-vindo ao Portal CSP</h3>

            <p>Conecte-se para entrar em a&ccedil;&atilde;o.</p>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Digite seu login" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Digite sua senha" required="">
                </div>
                <button type="submit" class="btn btn-csp block full-width m-b">Acessar</button>

                <a href="#"><small>Esqueceu a sua senha?</small></a>
                <p class="text-muted text-center"><small>Você ainda não tem uma conta?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="./register/csp/register.html">Criar uma conta</a>
            </form>
            <p class="m-t"> <small> &copy; 2022 - Compre sua Pe&ccedil;a</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="./login/csp/js/jquery-3.1.1.min.js"></script>
    <script src="./login/csp/js/popper.min.js"></script>
    <script src="./login/csp/js/bootstrap.js"></script>

</body>

</html>
